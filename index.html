<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fighting Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="enemy.js" defer></script>
    <script src="player.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
<main id="pantalla-inicio">
    <button id="inicio"> Inicio </button>
</main>
<!-- <main id="pantalla-juego"> -->
    <div class="container">
        <div class="Personaje">Aqui va la imagen del personaje</div>
        <div class="Enemigo">Aqui va la imagen del enemigo</div>
        <div class="Barra-de-vida">Aqui va la imagen de la barra de vida del personaje</div>
        <div class="barra-de-vida-2">Aqui va la imagen de la barra de vida del enemigo</div>
        <div class="botones">
            <button>Attack</button>
            <button>Defend</button>
            <button>Heal</button>
        </div>
        
    </div>
</main>
<main id="pantalla-game-over"></main>
</body>
</html>
