<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fighting Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="enemy.js" defer></script>
    <script src="player.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
<main id="pantalla-inicio">
    <button id="inicio"> Inicio </button>
</main>
<main id="pantalla-juego">
    <div class="container">
        <div class="Personaje"><img src="imagenes/Luffy-Standing.gif" alt=""></div>
        <div class="Enemigo">Imagina que hay un gif aqui</div>
        <div class="barra-de-vida"></div>
        <div class="barra-de-vida-2"></div>
        <div class="botones">
            <button id="boton-atacar">Attack</button>
            <button id="boton-defender">Shield</button>
            <button id="boton-curar">Heal</button>
        </div>
        
    </div>
</main>

<main class="container-game-over" id="pantalla-game-over">
    <div class="game-over-texto"><b>GAME OVER</b></div>
    <button class="game-over-boton">RestartGame</button>
</main>

<main id="pantalla-victoria"><img src="imagenes/win screen.gif" alt=""></main>
</body>
</html>
