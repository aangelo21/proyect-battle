<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Fighting Game</title>
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/8bit-wonder");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="turnos.js" defer></script>
    <script src="player.js" defer></script>
    <script src="enemy.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <main id="pantalla-inicio">
      <audio id="audio-inicio" src="canciones/Pantalla Inicio.mp3"></audio>
      <div id="texto-inicio">Presiona en algun lugar de la pantalla</div>
    </main>
    <main id="pantalla-juego">
      <audio id="audio-juego" src="canciones/Pantalla Juego.mp3"></audio>
      <div class="container">
        <div class="texto-juego">
          <img id="logo" src="imagenes/logo.png" alt="" />
        </div>
        <div class="personaje">
          <img id="Luffy" src="imagenes/LuffyStanding.gif" alt="" />
        </div>
        <div class="texto-critico" >CRITICO</div>
        <div class="enemigo">
          <img id="Zoro" src="imagenes/zoro stand.gif" alt="" />
        </div>
        <div class="barra-de-vida">
          <img id="L1" src="imagenes/lufy life.gif" alt="" />
          <img id="L2" src="imagenes/lufy life.gif" alt="" />
          <img id="L3" src="imagenes/lufy life.gif" alt="" />
          <img id="L4" src="imagenes/lufy life.gif" alt="" />
          <img id="L5" src="imagenes/lufy life.gif" alt="" />
          <img id="L6" src="imagenes/lufy life.gif" alt="" />
          <img id="L7" src="imagenes/lufy life.gif" alt="" />
          <img id="L8" src="imagenes/lufy life.gif" alt="" />
          <img id="L9" src="imagenes/lufy life.gif" alt="" />
          <img id="L10" src="imagenes/lufy life.gif" alt="" />
        </div>

        <div class="barra-de-vida-2">
          <img id="Z1" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z2" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z3" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z4" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z5" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z6" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z7" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z8" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z9" height="50px" src="imagenes/zoro life.gif" alt="" />
          <img id="Z10" height="50px" src="imagenes/zoro life.gif" alt="" />
        </div>
        <div class="botones">
          <button id="boton-atacar">
            <img src="imagenes/boton-ataque.png" alt="" />
          </button>
          <button id="boton-defender">
            <img id="boton-defensa" src="imagenes/boton-defensa.png" alt="" />
          </button>
          <button id="boton-curar">
            <img src="imagenes/boton-cura.png" alt="" />
          </button>
        </div>
      </div>
    </main>

    <main class="container-game-over" id="pantalla-game-over">
      <audio id="audio-derrota" src="canciones/Pantalla Game Over.mp3"></audio>
      <img
        class="game-over-texto"
        src="imagenes/Fondos/game over sin fondo.gif"
        alt=""
      />

      <button class="game-over-boton">RestartGame</button>
    </main>

    <main class="container-victory" id="pantalla-victoria">
      <audio id="audio-victoria" src="canciones/Pantalla You Win.mp3"></audio>
      <div class="texto-victoria">Has ganado</div>
      <button class="win-boton">RestartGame</button>
    </main>
  </body>
</html>
