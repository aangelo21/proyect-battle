<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Fighting Game</title>
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/8bit-wonder');
</style>
        
    <link rel="stylesheet" href="style.css">
    <script src="enemy.js" defer></script>
    <script src="player.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
<main id="pantalla-inicio">
    <div id="texto-inicio">Presiona en algun lugar de la pantalla</div>
</main>
<main id="pantalla-juego">
    <div class="container">
        <div id="texto-juego">A One Piece Fighting Game</div>
        <div class="Personaje"><img id="Luffy" src="imagenes/LuffyStanding.gif" alt=""></div>
        <div class="Enemigo"><img id="Zoro" src="imagenes/zoro stand.gif" alt=""></div>
        <div class="barra-de-vida"></div>
        <div class="barra-de-vida-2"></div>
        <div class="botones">
            <button id="boton-atacar">Attack</button>
            <button id="boton-defender">Shield</button>
            <button id="boton-curar">Heal</button>
        </div>
        
    </div>
</main>

<main class="container-game-over" id="pantalla-game-over">
    <img class="game-over-texto" src="imagenes/Fondos/game over sin fondo.gif" alt="">
    
    <button class="game-over-boton">RestartGame</button>
</main>

<main class="container-victory" id="pantalla-victoria">
<div class="texto-victoria">Has ganado</div>
<button class="win-boton">RestartGame</button>
</main>
</body>
</html>
